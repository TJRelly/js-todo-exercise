<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>TJ's Todo List</title>
</head>
<body>
    <main class="container">
        <h1>My Tasks</h1>
        <form class="todoForm">
            <input type="text" placeholder="Tasks to add">
            <input type="submit" value="Add" >
        </form>
        <div class="todos">
            <ul class="todo-list">
            </ul>
        </div>
        <script src="app.js"></script>
    </main> 
</body>
</html>
